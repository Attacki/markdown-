    for(i=0;i<array.length;i++)

const forEachObject = (obj,fn)=>{

    }
}

// 对数组或者对象的每一项调用fn(fn返回boolean),有一项为false则返回false
const every = (obj,fn)=>{
    let result = true;
    if(Object.prototype.toString.call(obj) === '[object Array]'){
        for(let i=0;i<obj.length;i++)
            result = result && fn(obj[i])
    }else if(Object.prototype.toString.call(obj) === '[object Object]'){
        for(const key of obj)
            result = result && fn(obj[key])
    }
    return result
}

// 对数组或者对象的每一项调用fn,有一项为true则返回true
const some = (obj, fn)=>{
    let result = false;
    if(Object.prototype.toString.call(obj) === '[object Array]'){
        for(let i=0;i<obj.length;i++)
            result = result || fn(obj[i])
    }else if(Object.prototype.toString.call(obj) === '[object Object]'){
        for(const key of obj)
            result = result || fn(obj[key])
    }
    return result
}

// unary函数,接受一个给定的多参数函数,转换为只接受一个参数的函数
const unary = (fn)=>{
    return fn.length === 1?
        fn:(arg)=>fn(arg)
}

// once 只运行一次给定的函数
const once = (fn)=>{
    let done = false;
    return function(){
        return done?
            undefined:
            ((done=true),fn.apply(this,arguments))
    }
}

    return (arg) => {
        return lookupTable[arg] || (lookupTable[arg] = fn(arg));

// 把通用的问题抽象到一个特别的函数中并重用它们

// map函数 运行fn 并返回一个数组
const aryUtils={
    map(ary,fn){
        let results = []
        for(const value of ary){
            results.push(fn(value))
        }
        return results
    },
    filter(ary,fn){ //filter不能在嵌套的数组上运行
        let results = []
        for(const value of ary){
            fn(value)? results.push(value) : undefined
        }
        return results
    },
    concatAll(ary,fn){
        let results = []
        for(const value of ary){
            // apply接受的第二个参数就是数组格式
            results.push.apply(results,value)
        }
        return results
    },
    reduce(ary,fn,initialValue){
        let accumlator;

        if(initialValue != undefined){
            accumlator = initialValue;
            for(const value of ary)
                accumlator = fn(accumlator,value)
        }
        else{
            accumlator = ary[0]
            for(let i=1; i<ary.length;i++)
                accumlator = fn(accumlator,ary[i])
        }
        return [accumlator]
    },
    // 将两个数组中对应的项合并,转化为一个数组
    zip(leftArr,rightArr,fn){
        let index,results = [];
        for(index=0;index<Math.min(leftArr.length,rightArr.length);index++)
            results.push(fn(leftArr[index],rightArr[index]));
        return results
    }
}

// curry 柯里化
const curry = (fn)=>{
    if(typeof fn!=='function'){
        throw Error('No function provided')
    }
    return function curriedFn(...args){
        if(args.length < fn.length){
            return function(){
                return curriedFn.apply(null,args.concat(
                    [].slice.call(arguments)));
            }
        }
        return fn.apply(null,args)
    }
}

// loggerHelper
const loggerHelper = (mode,initial,error,line)=>{
    if(mode === 'WARN'){
        console.warn(initial,error+' at line:' + line)
    }else if(mode === 'ERROR'){
        console.error(initial,error+' at line:' + line)
    }else{
        throw "wrong mode"
    }
}

// 柯里化实战
let match = curry(function(expr,str){
    return str.match(expr)
})
let filter = curry(function(f,ary){
    return ary.filter(f)
})

// 偏应用
const partial = function(fn,...partialArgs){
    let args = partialArgs;
    return function(...fullArguments){
        let arg = 0;
        for(let i=0; i<args.length&&arg<fullArguments.length; i++){
            if(args[i] === undefined){
                args[i] = fullArguments[arg++]
            }
        }
        return fn.apply(null, args)
    }
}
let delayTenMs = partial(setTimeout, undefined, 10)

// compose组合函数
const compose = (a,b) =>{
    (c) => a(b(c))
}

let count = (ary) => array.length
